<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 27px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #fff;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-size: 20px;
        }

        #page1,
        #page2,
        #page3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="page1" style="height: 100vh; width: 100%; background-color: lightblue;">
        <div class="box" style="padding: 100px; background-color: crimson; width: fit-content;"></div>
    </div>
    <div id="page2" style="height: 100vh; width: 100%; background-color: rgb(26, 95, 118);">
        <div class="box" style="padding: 100px; background-color: crimson; width: fit-content;"></div>
    </div>
    <div id="page3" style="height: 100vh; width: 100%; background-color: rgb(7, 71, 93);">
        <div class="box" style="padding: 100px; background-color: crimson; width: fit-content;"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.from("#page1 .box", {
            scale: 0,
            duration: 0.9,
            delay: 1,
            rotate: 360,
        })

        gsap.from("#page2 .box", {
            scrollTrigger: {
                trigger: "#page2",
                scroller: "body",
                start: "top top",
                // markers: true
            },
            scale: 0,
            duration: 0.9,
            delay: 1,
            rotate: 360,
        })

        gsap.from("#page3 .box", {
            scrollTrigger: {
                trigger: "#page3",
                scroller: "body",
                start: "top top",
                // markers: true,
            },
            scale: 0,
            duration: 0.9,
            delay: 1,
            rotate: 360,
        })


        // let timeln = gsap.timeline();
        // gsap.to('.main', {

        // })
    </script>
</body>

</html>
