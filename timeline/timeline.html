<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 27px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>

<body>

    <div id="nav" style="padding: 30px 50px; display: flex; justify-content: space-between;">
        <span id="logo" style="font-size: 18px;">logo</span>
        <div id="item" style="display: flex; gap: 50px;">
            <span class="items">item 1</span>
            <span class="items">item 2</span>
            <span class="items">item 3</span>
            <span class="items">item 4</span>
        </div>
    </div>

    <div id="loaded"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px;">
        Page Loaded</div>

    <div style="margin-top: 30px;"></div>
    <div id="box1" style="height: 140px; width: 140px; background-color: crimson;"></div>
    <div id="box2" style="height: 140px; width: 140px; background-color: cadetblue;"></div>
    <div id="box3" style="height: 140px; width: 140px; background-color:  royalblue;"></div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        // gsap.to('#box1', {
        //     x: 1200,
        //     rotate: 360,
        //     duration: 1.5,
        //     delay: 1
        // })
        // gsap.to('#box2', {
        //     x: 1200,
        //     rotate: 360,
        //     duration: 1.5,
        //     delay: 1.5
        // })
        // gsap.to('#box3', {
        //     x: 1200,
        //     rotate: 360,
        //     duration: 1.5,
        //     delay: 3.5
        // })


        // boxes timeline
        let tl = gsap.timeline({ repeat: 2, repeatDelay: 1 });
        tl.to('#box1', {
            x: 1200,
            rotate: 360,
            duration: 1.5,
        })
        tl.to('#box2', {
            x: 1200,
            rotate: 360,
            duration: 1.5,
        })
        tl.to('#box3', {
            x: 1200,
            rotate: 360,
            duration: 1.5,
        })


        let tl1 = gsap.timeline();
        tl1.from("#logo", {
            y: -20,
            opacity: 0,
            // delay: 0.5,
            duration: 0.3
        })
        tl1.from(".items", {
            y: -20,
            opacity: 0,
            duration: 1,
            stagger: 0.3
        })
        tl1.from("#loaded", {
            y: 30,
            opacity: 0,
            scale:0.7
        })
    </script>
</body>

</html>
